<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Obtener info usuarios</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="../js/GetUserInfo.js"></script>
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Información usuario</h1>
      <p class="lead">
        Pulsa el botón para obtener el resto de los campos del usuario.
      </p>
    </div>
  </div>
  <form action="" method="get">
    <div class="container-fluid text-center">
      <div class="row content">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 text-center">
          <div class="input-group flex-nowrap justify-content-center pb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="addon-wrapping">@</span>
            </div>
            <input type="text" id="dirCorreo" class="form-control" placeholder="Correo electrónico"
              aria-label="Username" aria-describedby="addon-wrapping" />
          </div>
          <div class=" pb-4">
            <div class="form-group">
              <label for="formGroupExampleInput">Nombre</label>
              <input type="text" class="form-control" id="nombre" readonly />
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Apellidos</label>
              <input type="text" class="form-control" id="apellido" readonly />
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Teléfono</label>
              <input type="text" class="form-control" id="telefono" readonly />
            </div>
            <button type="button" id="completar" class="btn btn-light">
              Autocompletar
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</body>

</html>
